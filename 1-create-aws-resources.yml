AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template to create an Ubuntu EC2 instance'

Parameters:
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.nano
      - t2.micro
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
      - m5.large
      - m5.xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair.

Resources:
  # VPC to launch the instance in
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 172.16.0.0/28
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-VPC

  # Internet Gateway for public internet access
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-IGW

  # Attach Internet Gateway to VPC
  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnet
  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 172.16.0.0/28
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-PublicSubnet

  # Route Table for Public Subnet
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-PublicRT

  # Public Route to Internet Gateway
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # Associate Public Subnet with Route Table
  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  # Security Group for EC2 Instance
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access and HTTP from anywhere(0.0.0.0)
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-SG

  # IAM Role for EC2 Instance
  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Role

  # IAM Instance Profile
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2InstanceRole
      InstanceProfileName: !Sub ${AWS::StackName}-InstanceProfile

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', HVM64]
      SubnetId: !Ref PublicSubnet
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-Instance
      UserData:
        Fn::Base64: |
          #!/bin/bash
          set -e
          exec > >(tee /var/log/user-data.log) 2>&1
          
          echo "=== Starting EC2 UserData Script ==="
          
          echo "=== Updating system packages ==="
          apt-get update -y
          apt-get upgrade -y

          echo "=== Installing curl and git ==="
          apt-get install -y curl git
          
          echo "=== Installing Node.js using NodeSource ==="
          
          # Install Node.js 22 from NodeSource (compatible with Ubuntu)
          curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
          apt-get update -y
          apt-get install -y nodejs
          
          echo "=== Node.js $(node --version) installed successfully ==="
          
          # Install pnpm
          npm install -g pnpm
          
          # Install PM2
          echo "===Set global directory==="
          # Set the global bin directory
          pnpm config set global-bin-dir /usr/local/bin

          # Or for user-specific installation
          export PATH=$PATH:/home/ubuntu/.local/bin
          pnpm config set global-bin-dir /home/ubuntu/.local/bin

          # Reload your shell
          source ~/.bashrc  # or ~/.zshrc
          pnpm install -g pm2
          echo "===Finished setting up==="
          
          echo "=== Creating app directory ==="
          mkdir -p /home/ubuntu/app
          cd /home/ubuntu/app
          echo "Current directory after cd: $(pwd)"

          echo "=== Cloning repository ==="
          git clone --progress https://github.com/dchibamu/banana-republic.git .
          
          echo "=== Installing dependencies ==="
          pnpm install

          echo "=== Building application ==="
          pnpm run build
          
          echo "=== Starting application with PM2 ==="
          # pm2 start dist/main.js --name "banana-republic"
          # pm2 startup
          # pm2 save
          pnpm start:dev
          
          echo "=== UserData completed successfully ==="

  # Elastic IP for the instance (optional)
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      InstanceId: !Ref EC2Instance
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-EIP

